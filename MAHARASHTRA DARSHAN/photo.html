<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery of Nanded</title>
   
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

nav ul li a:hover {
    text-decoration: underline;
}

main {
    padding: 20px;
}

.gallery-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

.gallery-item {
    flex: 1 1 calc(25% - 15px); /* Adjust the width and spacing as needed */
    box-sizing: border-box;
}

.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
}


.gallery-item p {
    text-align: center;
    margin: 5px 0;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

</style>
</head>
<body>
    <header>
        <h1>Nanded Photo Gallery</h1>
        <nav>
            <ul>
                <li><a href="Maharashtra Darshan Project Nanded District.html"><img src="https://w7.pngwing.com/pngs/704/783/png-transparent-shelterbox-texas-organization-habitat-for-humanity-management-mochito-text-trademark-service.png" width="50" height="50"></a></li>
  
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="https://c8.alamy.com/comp/M3RP52/gurudwara-hazur-sahib-nanded-maharashtra-india-asia-M3RP52.jpg" alt="Hazur Sahib" width="500" height="200">
                    <p>Hazur Sahib</p>
                </div>
                <div class="gallery-item">
                    <img src="https://www.tourmyindia.com/states/maharashtra/images/kandhar-fort-nanded1.jpg" width="500" height="200" alt="Nanded Fort">
                    <p>Nanded Fort</p>
                </div>
                <div class="gallery-item">
                    <img src="https://res.cloudinary.com/chasset/image/upload/c_scale,f_webp,h_480,w_720/v1/hbimages/mobile/location/1502451138784-Isapur-Dam.jpg" alt="Dam">
                    <p>Dam</p>
                </div>
                <div class="gallery-item">
                    <img src="https://facts.net/wp-content/uploads/2023/07/38-facts-about-nanded-1689391278.jpg"  alt="Temple" width="500" height="200">
                    <p>Temple</p>
                </div>
                <!-- Add more gallery items as needed -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>If you have any questions or need more information, feel free to reach out to us.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nanded Photo Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
